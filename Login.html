  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
  	<meta name="author" content="Luan Patrick Ramalho">
	<meta name="description" content="Esta pagina web tem por objetivo ser uma tela de login que caso seja preenchido as informações de acordo e clicar em enviar sera direcionado para a tela de boas vindas e caso clique em cancelar ira limpar os campos de usuario e senha">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  </head>
  <body>
    <form action="destino.php" method="post">
      <div class="mb-3">
        <h1>Login</h1>
        <label for="exampleInputEmail1" class="form-label">Usuário</label>
        <br>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
        <br>
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <br>
        <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <br>
        <button type="submit" class="btn btn-primary"><a href="boas vindas.html" target="_blank">Enviar</button>
        <button type="reset" class="btn btn-primary">Cancelar</button>
    </form>
  </body>
  </html>
